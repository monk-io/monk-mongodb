namespace: mongodb

mongodb:
  defines: runnable
  version: latest
  readiness:
      code: |
          exec("mongodb", "/usr/bin/bash", "-c", "echo "db.runCommand({serverStatus: 1}).ok" | mongosh -u ${mongo-init-username} -p ${mongo-init-password} --quiet | grep 1") "1" contains?
      period: 10
      initialDelay: 5    
  services:
    mongodb:
      container: mongodb
      port: 27017
      protocol: tcp
      host-port: 27017 
  metadata:
    defines: metadata
    name: Mongodb
    description: The developer data platform that provides the services and tools necessary to build distributed applications fast, at the performance and scale users demand.
    tags: database, nosql
    website: https://github.com/mongodb/mongo
    source: https://www.mongodb.com/
    publisher: monk.io
    icon: https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8VbFgxH-i78AZmNqD93mVRkTRd30POqLeCmg9T05ug&s
  containers:
    mongodb:
      image: mongo
      image-tag: <- `${mongo-image}`
      ports:
        - 27017:27017
      environment:
        - <- `MONGO_INITDB_ROOT_USERNAME=${mongo-init-username}`
        - <- `MONGO_INITDB_ROOT_PASSWORD=${mongo-init-password}`
        - <- `MONGO_INITDB_DATABASE=${mongo-init-database}`
      paths: 
        - <- `${volume_local}:/bitnami/mongodb`
  variables:
    volume_local:
      type: string
      value: <- `${moncc-volume-path}/mongodb`
    mongo-image:
      value: <- $mongo-image-tag
      type: string
    mongo-init-username:
      value: <- $mongodb-init-username
      type: string
    mongo-init-password:
      value: <- $mongodb-init-password
      type: string
    mongo-init-database:
      value: <- $mongodb-init-database
      type: string 

mongodb-express:
  defines: runnable
  version: latest
  depends:
    wait-for:
      runnables:
        - mongodb/mongodb  
  services:
    mongodb:
      container: mongodb-express
      port: 8081
      protocol: tcp
      host-port: 8081
  connections:
    mongodb:
      runnable: mongodb/mongodb
      service: mongodb     
  containers:
    mongodb-express:
      image: mongo-express
      image-tag: <- `${mongo-image}`
      ports:
        - 8081:8081
      environment:
        - <- `ME_CONFIG_MONGODB_ADMINUSERNAME=${mongo-init-username}`
        - <- `ME_CONFIG_MONGODB_ADMINPASSWORD=${mongo-init-password}`
        - <- `ME_CONFIG_MONGODB_URL=mongodb://${mongo-init-username}:${mongo-init-password}@${mongo-server-url}`
      cap-add:
        - CAP_NET_BIND_SERVICE
  variables:
    mongo-image:
      value: <- $mongo-image-tag
      type: string
    mongo-init-username:
      value: <- $mongodb-init-username
      type: string
    mongo-init-password:
      value: <- $mongodb-init-password
      type: string
    mongo-init-database:
      value: <- $mongodb-init-database
      type: string
    mongo-server-url:
      env: URL
      type: string
      value: <- connection-hostname("mongodb") ":" connection-port("mongodb") concat-all 